<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container">
  
    <h3>Product List</h3>
    <button [routerLink]="['/new/products']">Add New Product</button> 
  
    <table class="table">
        <thead >
            <tr>           
            <th scope="col">Names</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.qty}}</td>
            <td>${{product.price}}</td>
            <td> 
                <button [routerLink]="[product._id]">Details</button> 
                <button [routerLink]="['edit',product._id]">Edit</button> </td>
            </tr>
        </tbody>
    </table>
</div>
